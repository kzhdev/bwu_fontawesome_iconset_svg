<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_icon.html">
<link rel="import" href="packages/bwu_fontawesome_iconset_svg/bwu_fontawesome_iconset_svg.html">

<polymer-element name="ex03-app">
  <template>
    <style>
      :host {
        display: block;
      }

      body {
        font-family: 'Helvetica Neue', Helvetica, Arial;
      }

      h2 {
        text-transform: capitalize;
      }

      core-icon {
        transition: all 0.2s;
        -webkit-transition: all 0.2s;
      }

      core-icon:hover {
        fill: #fb8c00;
      }

      .set {
        padding: 1em 0;
        border-bottom: 1px solid silver;
      }

      .set:nth-of-type(4n-3) {
        color: #656565;
      }

      .set:nth-of-type(4n-2) {
        color: #FDD835;
      }

      .set:nth-of-type(4n-1) {
        color: #0D904F;
      }

      .set:nth-of-type(4n) {
        color: #3B78E7;
      }

      .container {
        min-width: 10em;
        padding: 1em;
      }

      .container > div {
        color: black;
      }
    </style>
    <p id="text">BWU Fontawesome Iconset SVG - Example 3</p>
    <div class="set" horizontal wrap justified layout>
      <bwu-fontawesome-iconset-svg id="iconset"></bwu-fontawesome-iconset-svg>
      <template repeat="{{ icon in iconNames }}">
        <span class="container" vertical center layout>
          <core-icon icon="fa:{{ icon }}"></core-icon>
          <div>{{ icon }}</div>
        </span>
      </template>
    </div>
  </template>
  <script type="application/dart" src="ex03_app.dart"></script>
</polymer-element>
